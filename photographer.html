<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" alt="Fisheye Logo" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button
          class="contact_button"
          onclick="displayModal()"
          aria-label="Ouvrir le formulaire de contact"
          tabindex="0"
        >
          Contactez-moi
        </button>
      </div>
    </main>

    <!-- Modal structure -->
    <div
      id="contact_modal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="contact_modal_title"
      aria-describedby="contact_modal_description"
    >
      <div class="modal-content">
        <header>
          <h2 id="contact_modal_title">Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            alt="Fermer la fenêtre de contact"
            class="close-modal-icon"
            role="button"
            tabindex="0"
            aria-label="Fermer la fenêtre de contact"
          />
        </header>
        <form>
          <div class="form-group">
            <label for="firstname" id="label-firstname">Prénom</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              aria-required="true"
              aria-labelledby="label-firstname"
            />
          </div>

          <div class="form-group">
            <label for="lastname" id="label-lastname">Nom</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              aria-required="true"
              aria-labelledby="label-lastname"
            />
          </div>

          <div class="form-group">
            <label for="email" id="label-email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              aria-required="true"
              aria-labelledby="label-email"
              aria-describedby="email-hint"
            />
            <span id="email-hint" class="hint">Format: example@domain.com</span>
          </div>

          <div class="form-group">
            <label for="message" id="label-message">Votre message</label>
            <textarea
              id="message"
              name="message"
              aria-required="true"
              aria-labelledby="label-message"
            ></textarea>
          </div>

          <button
            type="submit"
            class="contact_button"
            aria-label="Envoyer le message"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <div
      id="lightbox"
      class="hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="lightboxTitle"
    >
      <div class="lightbox-content">
        <button
          class="close"
          aria-label="Fermer la lightbox"
          onclick="closeLightbox()"
        >
          X
        </button>
        <div id="lightboxMedia"></div>
        <button class="prev" onclick="showPrevious()">&#10094;</button>
        <button class="next" onclick="showNext()">&#10095;</button>
      </div>
    </div>

    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/modal.js"></script>
  </body>
</html>
